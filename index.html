<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Martel:wght@600&family=Poltawski+Nowy&family=Prata&display=swap" rel="stylesheet">

    <title>World Clock coded by Nayeli Nieto</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
    </br>
        <select style="border:1px solid #9eace0b9">
            <option value="" class="value">Seattle</option>
            <option value="" class="value">Madrid</option>
            <option value="" class="value">Auckland</option>
            <option value="" class="value">Honolulu</option>
        </select>

        <div class="city">
            <h2>Seattle</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>

        <div class="city">
            <h2>Madrid</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>

        <div class="city">
            <h2>Auckland</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>

        <div class="city">
            <h2>Honolulu</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>

    </div>

    <footer>This project was coded by <strong>Nayeli Nieto</strong> and is <a href="https://github.com/nayelijnieto/world-clock-app" target="_blank">open sourced on GitHub</a>

        <script src="javascript/index.js"></script>
</body>
</html>
