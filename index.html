<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Martel:wght@600&family=Poltawski+Nowy&family=Prata&display=swap" rel="stylesheet">

    <title>World Clock coded by Nayeli Nieto</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
    </br>
        <select id="citySelection" style="border:1px solid #9eace0b9">
            <option value="America/Los_Angeles" class="value">Los Angeles</option>
            <option value="Europe/Madrid" class="value">Madrid</option>
            <option value="Pacific/Auckland" class="value">Auckland</option>
            <option value="Pacific/Honolulu" class="value">Honolulu</option>
        </select>
<div id="cities">
        <div class="city" id="los-angeles">
            <h2>Los Angeles</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>

        <div class="city" id="madrid">
            <h2>Madrid</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>

        <div class="city" id="auckland">
            <h2>Auckland</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>

        <div class="city" id="honolulu">
            <h2>Honolulu</h2>
            <div class="date">April 3rd, 2023</div>
            <div class="time">09:15:00 <small>AM</small></div>
        </div>
    </div>
    </div>

    <footer>This project was coded by <strong>Nayeli Nieto</strong> and is <a href="https://github.com/nayelijnieto/world-clock-app" target="_blank">open sourced on GitHub</a>

        <script src="javascript/index.js"></script>
</body>
</html>
